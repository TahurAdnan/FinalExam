<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather</title>
    <link rel="stylesheet" type="text/css" href="final.css">
</head>
<body>
    <header class="header">
        <p>Look For Your City's Weather</p>
    </header>
    <div id="weather-container">
        <input type="text" id="search-box" placeholder="Enter City">
        <button onclick="searchWeather()">Get Weather</button>
        <h2 id="city"></h2>
        <img id="weather-icon" src="download.png" style="width: auto;" alt="Weather Icon">
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="wind"></p>
        <p id="visibility"></p>
    </div>

<script src="final.js"></script>    
</body>
</html>
